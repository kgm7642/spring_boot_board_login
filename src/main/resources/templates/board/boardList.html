<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 리스트</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="/css/board/boardList.css" />
</head>
<body>
	<table>
		<tr>
			<th>제목</th>
			<th>내용</th>
		</tr>
		<th:block th:if="${boardList != null}">
			<tr th:each="board : ${boardList}">
				<td><a th:href="@{/board/view(boardIdx=${board.boardIdx})}"><span th:text="${board.boardTitle}"></span></a></td>
				<td th:text="${board.boardContent}"></td>
			</tr>
		</th:block>
		<th:block th:if="${boardList == null}">
			<div>게시글이 없음</div>
		</th:block>
	</table>
	<form action="/board/list" id="searchForm" method="get">
		<div>
			<select name="type">
				<option>검색</option>
				<option th:value="T" th:selected="${pageMaker.cri.type == 'T'}">제목</option>
				<option th:value="C" th:selected="${pageMaker.cri.type == 'C'}">내용</option>
				<option th:value="W" th:selected="${pageMaker.cri.type == 'W'}">작성자</option>
				<option th:value="TC" th:selected="${pageMaker.cri.type == 'TC'}">제목 또는 내용</option>
				<option th:value="TW" th:selected="${pageMaker.cri.type == 'TW'}">제목 또는 작성자</option>
				<option th:value="TCW" th:selected="${pageMaker.cri.type == 'TCW'}">제목 또는 내용 또는 작성자</option>
			</select>
			<input type="text" name="keyword" id="keyword"/>
			<a id="searchFormInA" href="#">검색</a>
		</div>
		<input type="hidden" name="pageNum" th:value="1"/>
		<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}"/>
	</form>
	<div>
		<th:block th:if="${pageMaker.prev}">
			<a class="changePage" th:href="${pageMaker.startPage-1}"><code>&lt;</code></a>
		</th:block>
		<th:block th:each="page : ${pageMaker.pages}">
			<th:block th:if="${pageMaker.cri.pageNum == page}">
				<code th:text="${page}"></code>
			</th:block>
			<th:block th:unless="${pageMaker.cri.pageNum == page}">
				<a class="changePage" th:href="${page}"><code th:text="${page}"></code></a>
			</th:block>
		</th:block>
		<th:block th:if="${pageMaker.next}">
			<a class="changePage" th:href="${pageMaker.endPage+1}"><code>&gt;</code></a>
		</th:block>
	</div>
	<form id="pageForm" name="pageForm" action="/board/list" method="get">
		<input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
		<input type="hidden" name="amount" th:value="${pageMaker.cri.amount}"/>
		<input type="hidden" name="type" th:value="${pageMaker.cri.type}"/>
		<input type="hidden" name="keyword" th:value="${pageMaker.cri.keyword}"/>
	</form>
</body>
<script src="/js/board/board.js"></script>
</html>
